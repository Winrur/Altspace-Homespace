<!DOCTYPE html>
<html><head>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://sdk.altvr.com/libs/altspace.js/2.9.0/altspace.min.js"></script>
<script>

// an example custom component, that will change the color when clicked
AFRAME.registerComponent("inventory-item", {
    schema: {},
    init: function(){
        var self = this;
        let element = document.getElementById("spin-item");
        let items = document.querySelectorAll(".item");
        items.appendChild(element);
        //this.el.addEventListener("click", function(){

            //self.el.setAttribute('color', 'rgb('+rgb.join(',')+')');
        //});
    }
});

</script>
</head>
<body>
<a-animation id="spin-item"
               attribute="rotation"
               dur="3000"
               to="0 360 0"
               repeat="indefinite"></a-animation>
<!-- set up the scene -->
<a-scene altspace="fullspace: true">
    <a-box class="item" position='0 1 0' inventory-item></a-box>
</a-scene>

</body></html>
